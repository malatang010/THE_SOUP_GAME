    <script>
      const faviconFrames = [
        'favicon-1.ico',
        'favicon-2.ico',
        'favicon-3.ico',
        'favicon-4.ico',
        'favicon-5.ico',
        'favicon-6.ico',

        'favicon-4.ico',
        'favicon-3.ico',
        'favicon-2.ico',
        'favicon-1.ico',
      ];
      const frameDuration = 20;
      const cyclePause = 6000;

      function playFaviconAnimation() {
          let currentFrame = 0;
          const animationInterval = setInterval(() => {
              const favicon = document.getElementById('favicon');
              favicon.href = faviconFrames[currentFrame];
              currentFrame++;
              if (currentFrame >= faviconFrames.length) {
                  clearInterval(animationInterval);
                  setTimeout(playFaviconAnimation, cyclePause);
              }
          }, frameDuration);
      }

      playFaviconAnimation();
    </script>
